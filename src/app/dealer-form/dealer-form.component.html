<div id="dealerModal" class="modal">
    <div class="modal-content">
        <span class="close" (click)="onCancel()">&times;</span>
        <h2>{{ isEditMode ? 'Edit Dealer' : 'Add Dealer' }}</h2>
        <form [formGroup]="dealerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" id="company_name" formControlName="company_name">
            </div>
            <div class="form-group">
                <label for="mobile_no">Mobile No</label>
                <input type="text" id="mobile_no" formControlName="mobile_no">
            </div>
            <div class="form-group">
                <label for="telephone_no">Telephone No</label>
                <input type="text" id="telephone_no" formControlName="telephone_no">
            </div>
            <div class="form-group">
                <label for="whatsapp_no">WhatsApp No</label>
                <input type="text" id="whatsapp_no" formControlName="whatsapp_no">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="remark">Remark</label>
                <textarea id="remark" formControlName="remark"></textarea>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" formControlName="date_of_birth">
            </div>
            <div class="form-group">
                <label for="anniversary_date">Anniversary Date</label>
                <input type="date" id="anniversary_date" formControlName="anniversary_date">
            </div>
            <div class="form-group">
                <label for="gst_type">GST Type</label>
                <input type="text" id="gst_type" formControlName="gst_type">
            </div>
            <div class="form-group">
                <label for="gstin">GSTIN</label>
                <input type="text" id="gstin" formControlName="gstin">
            </div>
            <div class="form-group">
                <label for="pan_no">PAN No</label>
                <input type="text" id="pan_no" formControlName="pan_no">
            </div>
            <div class="form-group">
                <label for="apply_tds">Apply TDS</label>
                <input type="checkbox" id="apply_tds" formControlName="apply_tds">
            </div>
            <div class="form-group">
                <label for="credit_limit">Credit Limit</label>
                <input type="number" id="credit_limit" formControlName="credit_limit">
            </div>
            <div class="form-group">
                <label for="opening_balance">Opening Balance</label>
                <input type="number" id="opening_balance" formControlName="opening_balance">
            </div>
            <div class="form-group">
                <label for="opening_balance_type">Opening Balance Type</label>
                <input type="text" id="opening_balance_type" formControlName="opening_balance_type">
            </div>
            <div class="form-group">
                <label for="login_access">Login Access</label>
                <input type="checkbox" id="login_access" formControlName="login_access">
            </div>
            <div class="form-group">
                <label for="is_active">Is Active</label>
                <input type="checkbox" id="is_active" formControlName="is_active">
            </div>
            <div class="modal-actions">
                <button type="button" (click)="onCancel()">Cancel</button>
                <button type="submit">{{ isEditMode ? 'Save' : 'Add' }}</button>
            </div>
        </form>
    </div>
</div>
